<form action="{{ action }}" method="POST" class="mt-3 form-horizontal">
    <div class="form-group row my-2">
        <label for="code" class="col-sm-4 col-form-label">CÃ³digo</label>
        <div class="col-sm-8">
            <input {{ record._id ? 'disabled' : 'required' }} name="code" type="text" class="form-control" id="code" value="{{ record.code }}" />
        </div>
    </div>
    <div class="form-group row my-2">
        <label for="name" class="col-sm-4 col-form-label">Nome</label>
        <div class="col-sm-8">
            <input required name="name" type="text" class="form-control" id="name" value="{{ record.name }}" />
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="parent_id" class="col-sm-4 col-form-label">Unidade Administrativa Pai</label>
        <div class="col-sm-8">
          <select name="parent_id" class="select2 form-control">
            <option value="">-- Nenhum --</option>
            {% for unit in administrative_units_parent %}
              {% if unit._id != record._id %}
                <option value="{{ unit._id }}" {{ record.parent_id == unit._id or parent_id == unit._id ? 'selected' }}>{{ unit.name }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-12 text-center">
          {% if not(disable_cancel is defined and disable_cancel == true) %}
          <a href="{{ route }}" class="btn btn-danger">Cancelar</a>
          {% endif  %}
          <button type="submit" class="btn btn-dark">Salvar</button>
        </div>
    </div>
  </form>
