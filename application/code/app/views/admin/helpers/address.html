
<div class="form-group row my-2">
    <label for="postal_code" class="col-sm-4 col-form-label">Código Postal</label>
    <div class="col-sm-4">
        <div class="row place-code-field">
            <div class="col-8">
                <input required name="postal_code" type="text" class="form-control postal_code" value="{{ data.postal_code }}" />
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-rounded btn-sm btn-outline-dark mt-1">
                    <i class="ti ti-map-search fs-4"></i>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="form-group row my-2">
    <label for="line_1" class="col-sm-4 col-form-label">Endereço</label>
    <div class="col-sm-8">
        <input required name="line_1" type="text" class="form-control" value="{{ data.line_1 }}" />
    </div>
</div>
<div class="form-group row my-2">
    <label for="line_2" class="col-sm-4 col-form-label">Endereço (Complemento)</label>
    <div class="col-sm-8">
        <input name="line_2" type="text" class="form-control" value="{{ data.line_2 }}" />
    </div>
</div>
<div class="form-group row my-2">
    <label for="city" class="col-sm-4 col-form-label">Cidade</label>
    <div class="col-sm-8">
        <input required name="city" type="text" class="form-control" value="{{ data.city }}" />
    </div>
</div>
