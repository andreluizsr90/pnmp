{% extends "master/layout.html" %}

{% block maincontent %}

<div class="font-weight-medium shadow-none position-relative overflow-hidden mb-7">
    <div class="card-body px-0">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="font-weight-medium  mb-0">Medicamentos: {{ record._id ? 'Atualizar' : 'Novo' }}</h4>
        </div>
        <div>
          <div class="d-sm-flex d-none gap-3 no-block justify-content-end align-items-center">
            <div class="d-flex gap-2">
                <a href="{{ route }}" class="btn btn-danger">Cancelar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card w-100 position-relative overflow-hidden">
    <div class="card-body p-4">
                         
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form method="POST" class="mt-3 form-horizontal">
            <div class="form-group row my-2">
                <label for="code" class="col-sm-4 col-form-label">Código</label>
                <div class="col-sm-8">
                    <input {{ record._id ? 'disabled' : 'required' }} name="code" type="text" class="form-control" id="code" value="{{ record.code }}" />
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="name" class="col-sm-4 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input required name="name" type="text" class="form-control" id="name" value="{{ record.name }}" />
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="type" class="col-sm-4 col-form-label">Tipo</label>
                <div class="col-sm-8">
                  <select required name="type" class="select2 form-control">
                      <option value="">-- Selecione --</option>
                      {% for key in field_type %}
                      <option value="{{ key }}" {{ record.type == key ? 'selected' }}>{{ lang.medicines_type[key] }}</option>
                      {% endfor %}
                  </select>
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="dosage" class="col-sm-4 col-form-label">Tipo de Dosagem</label>
                <div class="col-sm-8">
                <select required name="dosage" class="select2 form-control">
                    <option value="">-- Selecione --</option>
                    {% for key in field_dosage %}
                    <option value="{{ key }}" {{ record.dosage == key ? 'selected' }}>{{ lang.medicines_dosage[key] }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group row my-2">
                <label for="presentation" class="col-sm-4 col-form-label">Apresentação</label>
                <div class="col-sm-8">
                <select required name="presentation" class="select2 form-control">
                    <option value="">-- Selecione --</option>
                    {% for key in field_presentation %}
                    <option value="{{ key }}" {{ record.presentation == key ? 'selected' }}>{{ lang.medicines_presentation[key] }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="row my-3">
                <div class="col-12 text-center">
                  <a href="{{ route }}" class="btn btn-danger">Cancelar</a>
                  <button type="submit" class="btn btn-dark">Salvar</button>
                </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

  {% endblock %}
