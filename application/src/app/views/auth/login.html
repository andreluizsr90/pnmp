<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png" href="{{ url_assets }}/images/logos/favicon.png" />

  <!-- Core Css -->
  <link rel="stylesheet" href="{{ url_assets }}/css/styles.css" />
  <link rel="stylesheet" href="{{ url_assets }}/libs/sweetalert2/dist/sweetalert2.min.css">

  <title>Plataforma de Notificação e Acompanhamento de Doentes</title>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="{{ url_assets }}/images/logos/logo-icon.png" alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper" class="auth-customizer-none">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-index-5">
        <div class="row">
          <div class="col-xl-5 col-xxl-4">
            <div class="authentication-login min-vh-100 bg-body row justify-content-center">
              <div class="col-12">
                <a href="{{ url_site }}" class="text-nowrap logo-img d-flex align-items-center gap-2 px-4 py-9 w-100">
                  <b class="logo-icon">
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <img src="{{ url_assets }}/images/logos/logo-icon.png" alt="homepage" class="dark-logo" />
                    <!-- Light Logo icon -->
                    <img src="{{ url_assets }}/images/logos/logo-light-icon.png" alt="homepage" class="light-logo" />
                  </b>
                  <!--End Logo icon -->
                  <!-- Logo text -->
                  <span class="logo-text">
                    <!-- dark Logo text -->
                    <img src="{{ url_assets }}/images/logos/logo-text.png" alt="homepage" class="dark-logo ps-2" />
                    <!-- Light Logo text -->
                    <img src="{{ url_assets }}/images/logos/logo-light-text.png" class="light-logo ps-2" alt="homepage" />
                  </span>
                </a>
              </div>
              <div class="auth-max-width col-sm-8 col-md-6 col-xl-7 px-4">
                <h2 class="mb-1 fs-7 fw-bolder">Plataforma de Notificação</h2>
                <p class="mb-7"> e Acompanhamento de Doentes</p>
                
                <div class="position-relative text-center my-4">
                  <p class="mb-0 fs-4 px-3 d-inline-block bg-white text-dark z-index-5 position-relative">acesso ao sistema</p>
                  <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                </div>
                
                <form method="POST">
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input name="email" type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input name="password" type="password" class="form-control" id="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 mb-4 ">Acessar</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-xl-7 col-xxl-8 d-none d-xl-block">
            <div class="d-none d-xl-flex align-items-center justify-content-center h-100">
              <img src="{{ url_assets }}/images/backgrounds/user-login.png" alt="" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <div class="dark-transparent sidebartoggler"></div>

  <!-- Import Js Files -->
  <script src="{{ url_assets }}/js/vendor.min.js"></script> <!-- jquery -->
  <script src="{{ url_assets }}/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_assets }}/js/theme/app.horizontal.init.js"></script>
  <script src="{{ url_assets }}/js/theme/theme.js"></script>
  <script src="{{ url_assets }}/js/theme/app.min.js"></script>
  <script src="{{ url_assets }}/js/theme/feather.min.js"></script>


  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  <script src="{{ url_assets }}/libs/sweetalert2/dist/sweetalert2.min.js"></script>
  {% if flash %}
  <script>
    Swal.fire({
      icon: "{{ flash.type }}",
      text: "{{ flash.message }}",
    });
  </script>
  {% endif %}

  


</body>

</html>
